<!-- container markup template -->
<markup id="hello">
    <div class="hello">
        Welcome:<br/>

        <!-- embedded message markup template -->
        <markup id="message">
            <div class="message row-{{k}}">{{i}}. {{message}}</div>
        </markup>

    </div>
</markup>

<markup id="strava">
    <div class="strava">
        Strava:<br/>

        <table>
            <thead>
                <!--markup id="head">
                        <td>
                            {{head}}
                        </td>
                </markup-->
            </thead>
            <tbody>
                <markup id="row">
                    <tr class="row-{{k}}">
                        <td>
                            {{i}}. {{title}}
                        </td>
                        <td>
                            {{date}}
                        </td>
                        <td>
                            {{type}}
                        </td>
                        <td>
                            {{distance}}
                        </td>
                    </tr>
                </markup>
            </tbody>
        </table>

    </div>
</markup>
