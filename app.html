<!-- container markup template -->
<markup id="hello">
    <div class="hello">
        Welcome:<br/>

        <!-- embedded message markup template -->
        <markup id="message">
            <div class="message row-{{k}}">{{i}}. {{message}}</div>
        </markup>

    </div>
</markup>

<markup id="table">
    <div class="strava">
        Strava: <markup id="range">{{range_from}} - {{range_to}}</markup><br/>

        <table>
            <thead>
                <!--markup id="head">
                        <td>
                            {{head}}
                        </td>
                </markup-->
            </thead>
            <tbody>
                <markup id="row">
                    <tr class="row-{{k}}">
                        <td>
                            <a href="{{link}}" target="_blank">{{i}}. {{title}}</a>
                        </td>
                        <td>
                            {{date}}
                        </td>
                        <td>
                            {{type}}
                        </td>
                        <td>
                            {{distance}}
                        </td>
                    </tr>
                </markup>
            </tbody>
        </table>

    </div>
</markup>

<markup id="chart">
    <div class="chart">
        <google-chart
            type='line'
            options='{"title": "{{title}}"}'
            data='{{chart_data}}'>
        </google-chart>
    </div>
</markup>
